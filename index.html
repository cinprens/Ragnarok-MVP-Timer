<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ragnarok MVP Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
  <div id="left">
    <ul id="positiveList"></ul>
    <ul id="negativeList"></ul>
  </div>

  <div id="mid">
    <div id="currentSpawn">
      <img id="mvpGif" alt="">
      <div id="mvpTime"></div>
      <img id="mvpMap" alt="">
      <div id="controls">
        <input id="minInput" placeholder="dk" />
        <input id="secInput" placeholder="sn" />
        <button id="setBtn">Ayarla</button>
      </div>
    </div>
  </div>

  <div id="right">
    <div id="log"> <!-- ileride geçmiş MVP'ler buraya yazılabilir --> </div>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
