<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ragnarok MVP Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img class="banner-top" src="Logo/Banner1.png" alt="">
<img class="banner-bottom" src="Logo/Banner1.png" alt="">
<img class="banner-left" src="Logo/Banner2.png" alt="">
<img class="banner-right" src="Logo/Banner2.png" alt="">
<div id="wrapper">
  <div id="left">
    <button class="scroll-up" data-target="positiveList">▲</button>
    <ul id="positiveList"></ul>
    <button class="scroll-down" data-target="positiveList">▼</button>
  </div>

  <div class="resizer" data-side="left"></div>

  <div id="mid">
    <select id="tzSelect"></select>
    <button id="bannerToggle">Hide Banners</button>
    <p id="usageNotes">Select an MVP and set its time, then watch the timer. You can also enter the tomb time.</p>
    <div id="currentSpawn">
      <img id="mvpGif" alt="">
      <div id="mvpTime"></div>
      <img id="mvpMap" alt="">
      <div id="controls">
        <input id="minInput" type="number" placeholder="min" min="0" />
        <input id="secInput" type="number" placeholder="sec" min="0" max="59" />
        <button id="setBtn">Set</button>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div id="globalControls">
        <input id="allMinInput" type="number" placeholder="min" min="0" />
        <input id="allSecInput" type="number" placeholder="sec" min="0" max="59" />
        <button id="allSetBtn">Set All</button>
      </div>
      <div id="tombForm">
        <input id="tombInput" type="time">
      </div>
      </div>
      <button id="resetAllBtn">important all reset mvp timer!</button>
    </div>

  <div class="resizer" data-side="right"></div>

  <div id="right">
    <button class="scroll-up" data-target="negativeList">▲</button>
    <div id="log"></div>
    <ul id="negativeList"></ul>
    <button class="scroll-down" data-target="negativeList">▼</button>
  </div>
</div>
<script>
function savePanelWidths(){
  const lw=getComputedStyle(document.documentElement).getPropertyValue('--left-w');
  const rw=getComputedStyle(document.documentElement).getPropertyValue('--right-w');
  localStorage.setItem('leftWidth',lw);
  localStorage.setItem('rightWidth',rw);
}
function loadPanelWidths(){
  const lw=localStorage.getItem('leftWidth');
  const rw=localStorage.getItem('rightWidth');
  if(lw)document.documentElement.style.setProperty('--left-w',lw);
  if(rw)document.documentElement.style.setProperty('--right-w',rw);
}
document.addEventListener('DOMContentLoaded',loadPanelWidths);
</script>
<script src="luxon.js"></script>
<script src="timeUtils.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
