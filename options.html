<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MVP Options</title>
<link rel="stylesheet" href="options.css" />
</head>
<body>
<div id="scale-wrapper">
<div class="tabs">
  <button data-tab="settings" class="active">Application Settings</button>
  <button data-tab="about">About</button>
</div>
<section id="settings" class="tab">
  <div class="grid">
    <label>Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <label>Sound Alert</label>
    <input type="checkbox" id="soundToggle">
    <label>Blink Effect</label>
    <input type="checkbox" id="blinkToggleOpt">
    <label>Time Zone</label>
    <select id="tzSelectOpt"></select>
  </div>
</section>
<section id="about" class="tab">
  <p>Ragnarok MVP Timer v1.0</p>
  <p>Track respawn times of Ragnarok Online MVP monsters.</p>
  <p>
    <a
      href="https://github.com/cinprens/Ragnarok-MVP-Timer"
      target="_blank"
      >GitHub</a
    >
  </p>
</section>
<script type="module" src="options.js"></script>
</div><!-- /scale-wrapper -->
</body>
</html>
