<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MVP Options</title>
<link rel="stylesheet" href="options.css" />
</head>
<body>
<div class="tabs">
  <button data-tab="edit">Add/Edit MVP</button>
  <button data-tab="settings">Application Settings</button>
  <button data-tab="about">About</button>
</div>
<section id="edit" class="tab active">
  <form id="mvpForm" class="grid">
    <label>ID</label><input id="id">
    <label>Name</label><input id="name">
    <label>Map</label><input id="map">
    <label>Map Image</label><input id="mapImg" type="file" accept=".gif,.png,.jpg">
    <label>Respawn (min)</label><input id="respawn">
    <button id="saveBtn" type="button">Save</button>
    <button id="newBtn" type="button">Add New</button>
    <button id="resetBtn" type="button">Reset Defaults</button>
  </form>
  <ul id="mvpList"></ul>
</section>
<section id="settings" class="tab">
  <div class="grid">
    <label>Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <label>Sound Alert</label>
    <input type="checkbox" id="soundToggle">
    <label>Blink Effect</label>
    <input type="checkbox" id="blinkToggleOpt">
    <label>Time Zone</label>
    <select id="tzSelectOpt"></select>
  </div>
</section>
<section id="about" class="tab">
  <p>Ragnarok MVP Timer v1.0</p>
  <p>Track respawn times of Ragnarok Online MVP monsters.</p>
  <p><a href="https://github.com/" target="_blank">GitHub</a></p>
</section>
<script type="module" src="options.js"></script>
</body>
</html>
